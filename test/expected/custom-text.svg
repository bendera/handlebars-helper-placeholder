<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100% 100%" preserveAspectRatio="none">
  <defs>
    <style type="text/css">
      #holder text {
        fill: #ffffff;
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </defs>
  <g id="holder">
    <rect width="100%" height="100%" fill="#dddddd"></rect>
    <g>
      <text text-anchor="middle" x="50%" y="50%" dy=".3em">Custom text</text>
    </g>
  </g>
</svg>